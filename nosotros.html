<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Agrega el enlace a Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Agrega el enlace a Hover.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <style>
        body {
            background: linear-gradient(45deg, #3498db, #e74c3c, #2ecc71);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
            max-width: 400px; /* Ajuste el tamaño máximo según sea necesario */
            width: 100%;
            margin: auto;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo para el botón */
        .btn-primary {
            background-color: #1abc9c;
            border-color: #1abc9c;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #16a085;
            border-color: #16a085;
            transform: scale(1.05);
            transition: transform 0.3s ease-out;
        }

        /* Estilo para el logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100px; /* Ajusta el tamaño según tu necesidad */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://i.pinimg.com/564x/13/22/88/13228822617be1522b2fad6b87aa0148.jpg" alt="Logo de la empresa">
        </div>
        <h3 class="text-center mb-4">FORMULARIO</h3>
        <form action="#" method="post">
            <div class="form-group">
             <!-- Campo de texto para el nombre -->
             <label for="nombre">Nombre:</label>
             <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <!-- Campo de correo electrónico -->
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                  <!-- Campo de selección (dropdown) para la opción de motivo de contacto -->
                  <label for="motivo">Motivo de contacto:</label>
                  <select id="motivo" name="motivo">
                      <option value="consulta">Consulta</option>
                      <option value="comentario">Comentario</option>
                      <option value="sugerencia">Sugerencia</option>
                  </select>
            </div>
            <div class="form-group">
                 <!-- Área de texto para el mensaje -->
                 <label for="mensaje">Mensaje:</label>
                 <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
 
            </div>
            <div class="form-group">
                <button type="submit" onclick="crearRegistro()" class="btn btn-primary">ENVIAR</button>
            </div>
        </form>
    </div>

    <!-- Agrega el enlace a Bootstrap JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
